<div class="login">
  <form
    class="w-50 border p-4 mx-auto rounded"
    style="
      margin-top: 50px;
      margin-bottom: 150px;
      background-color: rgb(252, 174, 101);
    "
  >
    <div class="site-logo d-flex justify-content-center">
      <a class="justify-content-center" routerLink="/">
        <img src="assets/img/zyro-image.png" alt="" style="width: 200px" />
      </a>
    </div>
    <br />
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="exampleInputName1">Username</label>
      <input
        type="name"
        [(ngModel)]="user.username"
        name="name"
        class="form-control"
        id="exampleInputEmail1"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
      />
    </div>
    <div *ngIf="isInvalid" class="alert alert-danger" role="alert">
      Invalid Username or Password!
    </div>
    <br />
    <button
      type="submit"
      (click)="login()"
      class="btn btn-primary"
      style="background-color: blue; border: none"
    >
      Submit
    </button>
  </form>
</div>
